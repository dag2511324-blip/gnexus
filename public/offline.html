<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - G-Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #1A0F0A 0%, #0F0805 100%);
      color: #E8DCC8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(212, 175, 55, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #D4AF37;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #D4AF37;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #C4B5A0;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #D4AF37, #8B5A2B);
      color: #1A0F0A;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(212, 175, 55, 0.4);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #9A8A75;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      G-Nexus requires an internet connection to load new content. 
      Don't worry, your cached pages are still available.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <p class="status" id="status">
      Checking connection...
    </p>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection restored! Click "Try Again" to reload.';
        status.style.color = '#7BC47F';
      } else {
        status.textContent = 'Still offline. We\'ll keep checking...';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();

    // Check every 3 seconds
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
